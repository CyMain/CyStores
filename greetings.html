<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/greetings/greetings-general.css">
    <link rel="stylesheet" href="./styles/greetings/greetings.css">
</head>
<body>
    <main class="flex-center">
        <section id="undetected">
            <h1 class="section-dialogue"><p>Welcome.<br>Are you new?</p></h1>
            <div>
                <button id="new-user-button">YES</button>
                <button id="regular-button">NO</button>
            </div>
            <div class="extra-option"><p class="extra-option-link">I'm just window-shopping.</p></div>
        </section>
        <section id="register">
            <h1 class="section-dialogue"><p>Welcome to CyStores<br>Register your account below...</p></h1>
            <div class="details-form">
                <form>
                    <fieldset>
                        <legend>Email:</legend>
                        <input id="user-email" name="user-email" type="email" required>
                    </fieldset>
                    <fieldset>
                        <legend>Password:</legend>
                    <input  id="user-password" name="user-password" type="password" required>                    </fieldset>
                    
                    <input type="submit" value="Register" id="register-submit" class="s-button">
                </form>
            </div>
            <div class="extra-option"><p class="extra-option-link">I already have an account.</p></div>
        </section>
        <section id="login">
            <h1 class="section-dialogue"><p>Welcome back<br>Please log-in...</p></h1>
            <div class="details-form">
                <form>
                    <fieldset>
                        <legend>Email:</legend>
                        <input id="user-email" name="user-email" type="email" required>
                    </fieldset>
                    <fieldset>
                        <legend>Password:</legend>
                        <input  id="user-password" name="user-password" type="password" required>
                    </fieldset>
                    
                    <input type="submit" value="Login" id="login-submit" class="s-button">
                </form>
            </div>
            <div class="extra-option"><p class="extra-option-link">I do not have an account.</p></div></section>
        <section id="greeting">
            <h1 id="greeting-text">Hello, User.</h1>
        </section>
    </main>
</body>
</html>
